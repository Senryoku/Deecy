name: Publish Binaries

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  README: "Copy dc_boot.bin and dc_flash.bin in ./data.\n\nWebsite: https://github.com/Senryoku/Deecy"
  DATA_README: "Copy dc_boot.bin and dc_flash.bin here."

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v4
          with:
            submodules: 'true'
        - name: Get zig version
          id: zigversion        
          run: |
            $version = Get-Content -Path .zigversion -Raw
            "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        - name: Setup zig
          uses: mlugg/setup-zig@v1
          with:
            version: ${{ steps.zigversion.outputs.version }}
        - name: Compile Deecy
          run: zig build --release=fast
        - name: Prepare artifact
          run: |
            mkdir Deecy
            cp zig-out/bin/Deecy.exe Deecy/
            printf "$README" > Deecy/README.txt
            mkdir Deecy/data
            printf "$DATA_README" > Deecy/data/README.txt
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-windows
            path: Deecy/
  build-linux:
    runs-on: ubuntu-latest
    steps:
        - name: Install nfd-zig dependencies
          run: sudo apt update && sudo apt -y install libgtk-3-dev
        - uses: actions/checkout@v4
          with:
            submodules: 'true'
            lfs: 'true'
        - name: Get zig version
          id: zigversion
          run: echo "version=$(cat .zigversion)" >> $GITHUB_OUTPUT
        - name: Setup zig
          uses: mlugg/setup-zig@v1
          with:
            version: ${{ steps.zigversion.outputs.version }}
        - name: Compile Deecy
          run: zig build --release=fast
        - name: Prepare artifact
          run: |
            mkdir Deecy
            cp zig-out/bin/Deecy Deecy/
            printf "$README" > Deecy/README.txt
            mkdir Deecy/data
            printf "$DATA_README" > Deecy/data/README.txt
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-linux
            path: Deecy/

