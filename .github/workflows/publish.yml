name: Publish Binaries

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v4
          with:
            submodules: 'true'
        - name: Get zig version
          id: zigversion        
          run: |
            $version = Get-Content -Path .zigversion -Raw
            "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        - name: Setup zig
          uses: mlugg/setup-zig@v1
          with:
            version: ${{ steps.zigversion.outputs.version }}
        - name: Compile Deecy
          run: zig build --release=fast -Dtarget=x86_64-windows
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-windows
            path: zig-out/bin/Deecy.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
        - name: Install nfd-zig dependencies
          run: sudo apt -y install libgtk-3-dev
        - uses: actions/checkout@v4
          with:
            submodules: 'true'
            lfs: 'true'
        - name: Get zig version
          id: zigversion
          run: echo "version=$(cat .zigversion)" >> $GITHUB_OUTPUT
        - name: Setup zig
          uses: mlugg/setup-zig@v1
          with:
            version: ${{ steps.zigversion.outputs.version }}
        - name: Compile Deecy (native)
          run: zig build --release=fast
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-native-linux
            path: zig-out/bin/Deecy
        - name: Compile Deecy (x86_64)
          run: zig build --release=fast -Dtarget=x86_64-linux
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-linux
            path: zig-out/bin/Deecy
        - name: Compile Deecy (x86_64-musl)
          run: zig build --release=fast -Dtarget=x86_64-linux-musl
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64-linux-musl
            path: zig-out/bin/Deecy
        - name: Compile Deecy (x86_64_v2)
          run: zig build --release=fast -Dtarget=x86_64_v2-linux
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64_v2-linux
            path: zig-out/bin/Deecy
        - name: Compile Deecy (x86_64_v3)
          run: zig build --release=fast -Dtarget=x86_64_v3-linux
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64_v3-linux
            path: zig-out/bin/Deecy
        - name: Compile Deecy (x86_64_v4)
          run: zig build --release=fast -Dtarget=x86_64_v4-linux
        - uses: actions/upload-artifact@v4
          with: 
            name: Deecy-x86_64_v4-linux
            path: zig-out/bin/Deecy

